{% extends 'base.html'%}

<!---->

{% block content %}

<h1>Login</h1>

<form enctype="multipart/form-data" action="{% url 'accounts:login' %}" method="POST" class="site-form">
    {% csrf_token %}
    <!---->
    {{ form }}
    <!---->
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}"> {% endif %}
    <input type="submit" value="Login">
</form>


{% endblock %}
